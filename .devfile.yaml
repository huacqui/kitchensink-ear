schemaVersion: 2.2.0
metadata:
  name: kitchensink-ear-eap74-jdk8-devspaces325

components:
  - name: m2
    volume:
      size: 10Gi

  - name: eap-data
    volume:
      size: 10Gi

  - name: development-tooling
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.25.0
      memoryLimit: 6Gi
      cpuLimit: 4000m
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/user/.m2/repository"
        # Fuerza Java 8 en el IDE
        - name: JAVA_HOME
          value: "/usr/lib/jvm/java-1.8.0-openjdk"
        - name: PATH
          value: "/usr/lib/jvm/java-1.8.0-openjdk/bin:/checode/checode-linux-libc/ubi9/bin/remote-cli:/home/user/.local/bin:/home/user/bin:/usr/share/Modules/bin:/usr/share/maven/bin:/usr/bin:/home/user/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/sbin:/bin:/home/user/.dotnet/tools"
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: build-jdk8
    container:
      image: registry.redhat.io/jboss-eap-7/eap74-openjdk8-openshift-rhel8:7.4.23
      memoryLimit: 6Gi
      cpuLimit: 4000m
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/jboss/.m2/repository"
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2

  - name: eap
    container:
      image: registry.redhat.io/jboss-eap-7/eap74-openjdk8-openshift-rhel8:7.4.23
      memoryLimit: 4Gi
      cpuLimit: 2000m

      command: ["/bin/bash", "-lc"]
      args:
        - |
          set -euo pipefail
          echo "Starting EAP via /opt/eap/bin/openshift-launch.sh"
          exec /opt/eap/bin/openshift-launch.sh

      env:
        - name: AB_JOLOKIA_OFF
          value: "true"
        - name: JBOSS_CONFIG
          value: "standalone.xml"
        - name: JBOSS_BIND_ADDRESS
          value: "0.0.0.0"
        - name: JBOSS_BIND_ADDRESS_MANAGEMENT
          value: "0.0.0.0"

        # Evita conflicto con 9990 dentro del pod
        - name: JAVA_OPTS_APPEND
          value: "-Djboss.management.http.port=9991 -Djboss.management.native.port=9992 -Djava.net.preferIPv4Stack=true"

        - name: JAVA_MAX_MEM_RATIO
          value: "50"

        # Path de la app para readiness + apertura
        - name: APP_PATH
          value: "/kitchensink"

      volumeMounts:
        - name: eap-data
          path: /opt/eap/standalone/tmp
        - name: eap-data
          path: /opt/eap/standalone/data
        - name: eap-data
          path: /opt/eap/standalone/log
        - name: eap-data
          path: /opt/eap/standalone/deployments

      endpoints:
        - name: eap-http
          targetPort: 8080
          exposure: public
          protocol: http
          attributes:
            main: true
            openInBrowser: true
            path: /kitchensink

commands:
  - id: verify-java8
    exec:
      component: development-tooling
      workingDir: /projects
      commandLine: |
        set -e
        echo "[development-tooling] JAVA_HOME=$JAVA_HOME"
        which java || true
        java -version
        mvn -version

  - id: build-ear
    exec:
      component: build-jdk8
      workingDir: /projects
      commandLine: |
        set -e
        mvn -B -DskipTests -pl ear -am clean package
        ls -la ear/target || true

  - id: deploy-ear-and-wait
    exec:
      component: eap
      workingDir: /projects
      commandLine: |
        set -euo pipefail

        EAR="$(ls -1 ear/target/*.ear | head -n 1)"
        echo "Deploying: $EAR"
        DEPLOY_DIR="/opt/eap/standalone/deployments"
        cp -f "$EAR" "${DEPLOY_DIR}/kitchensink.ear"
        touch "${DEPLOY_DIR}/kitchensink.ear.dodeploy"

        APP_PATH="${APP_PATH:-/}"
        echo "Waiting for app: http://127.0.0.1:8080${APP_PATH}"
        for i in $(seq 1 120); do
          if curl -fsS "http://127.0.0.1:8080${APP_PATH}" >/dev/null 2>&1; then
            echo "App is responding."
            exit 0
          fi
          sleep 2
        done

        echo "Timed out waiting for app readiness."
        tail -n 120 /opt/eap/standalone/log/server.log || true
        exit 1

  - id: build-and-deploy
    composite:
      commands:
        - build-ear
        - deploy-ear-and-wait
      parallel: false

events:
  postStart:
    - verify-java8
    - build-and-deploy
