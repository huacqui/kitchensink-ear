schemaVersion: 2.2.0
metadata:
  name: kitchensink-ear-eap74-jdk8-devspaces325

components:
  - name: m2
    volume:
      size: 10Gi

  - name: eap-data
    volume:
      size: 10Gi

  # IDE / tooling Dev Spaces 3.25
  - name: development-tooling
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.25.0
      memoryLimit: 6Gi
      cpuLimit: 4000m
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/user/.m2/repository"
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  # Build con Java 8
  - name: build-jdk8
    container:
      image: registry.redhat.io/jboss-eap-7/eap74-openjdk8-openshift-rhel8:7.4.23
      memoryLimit: 6Gi
      cpuLimit: 4000m
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/jboss/.m2/repository"
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2

  # Runtime EAP dentro del workspace (usar launch de OpenShift + desactivar Jolokia)
  - name: eap
    container:
      image: registry.redhat.io/jboss-eap-7/eap74-openjdk8-openshift-rhel8:7.4.23
      memoryLimit: 4Gi
      cpuLimit: 2000m

      # Importante: usar el launch script (maneja ajustes y evita placeholders sin resolver)
      command: ["/bin/bash", "-lc"]
      args:
        - |
          set -euo pipefail
          echo "Starting EAP via openshift-launch.sh"
          exec /opt/eap/bin/openshift-launch.sh

      env:
        # Evita el error de Jolokia (bind/keystore)
        - name: AB_JOLOKIA_OFF
          value: "true"

        # Evita placeholders de standalone-openshift.xml en este escenario “workspace”
        - name: JBOSS_CONFIG
          value: "standalone.xml"

        # Asegura bind a todas las interfaces
        - name: JBOSS_BIND_ADDRESS
          value: "0.0.0.0"
        - name: JBOSS_BIND_ADDRESS_MANAGEMENT
          value: "0.0.0.0"

      volumeMounts:
        # Layout /opt/eap (es el que mostraron tus logs)
        - name: eap-data
          path: /opt/eap/standalone/tmp
        - name: eap-data
          path: /opt/eap/standalone/data
        - name: eap-data
          path: /opt/eap/standalone/log
        - name: eap-data
          path: /opt/eap/standalone/deployments

      endpoints:
        - name: http
          targetPort: 8080
          exposure: public

commands:
  - id: verify-java8
    exec:
      component: build-jdk8
      workingDir: /projects
      commandLine: |
        set -e
        java -version
        mvn -version

  - id: build-ear
    exec:
      component: build-jdk8
      workingDir: /projects
      commandLine: |
        set -e
        mvn -B -DskipTests -pl ear -am clean package
        ls -la ear/target || true

  - id: deploy-ear
    exec:
      component: eap
      workingDir: /projects
      commandLine: |
        set -euo pipefail
        EAR="$(ls -1 ear/target/*.ear | head -n 1)"
        echo "Deploying: $EAR"
        DEPLOY_DIR="/opt/eap/standalone/deployments"
        cp -f "$EAR" "${DEPLOY_DIR}/kitchensink.ear"
        touch "${DEPLOY_DIR}/kitchensink.ear.dodeploy"
        echo "Done."
