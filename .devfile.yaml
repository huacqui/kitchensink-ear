schemaVersion: 2.2.0
metadata:
  name: kitchensink-ear-eap74-jdk8-devspaces325

components:
  - name: m2
    volume:
      size: 10Gi

  - name: eap-data
    volume:
      size: 10Gi

  - name: development-tooling
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.25.0
      memoryLimit: 6Gi
      cpuLimit: 4000m
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/user/.m2/repository"
        - name: JAVA_HOME
          value: "/usr/lib/jvm/java-1.8.0-openjdk"
        - name: PATH
          value: "/usr/lib/jvm/java-1.8.0-openjdk/bin:/checode/checode-linux-libc/ubi9/bin/remote-cli:/home/user/.local/bin:/home/user/bin:/usr/share/Modules/bin:/usr/share/maven/bin:/usr/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/sbin:/bin:/home/user/.dotnet/tools"
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: build-jdk8
    container:
      image: registry.redhat.io/jboss-eap-7/eap74-openjdk8-openshift-rhel8:7.4.23
      memoryLimit: 6Gi
      cpuLimit: 4000m
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/jboss/.m2/repository"
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2

  - name: eap
    container:
      image: registry.redhat.io/jboss-eap-7/eap74-openjdk8-openshift-rhel8:7.4.23
      memoryLimit: 4Gi
      cpuLimit: 2000m
      command: ["/bin/bash", "-lc"]
      args:
        - |
          set -euo pipefail
          echo "Starting EAP via /opt/eap/bin/openshift-launch.sh"
          exec /opt/eap/bin/openshift-launch.sh
      env:
        - name: AB_JOLOKIA_OFF
          value: "true"
        - name: JBOSS_CONFIG
          value: "standalone.xml"

        - name: JBOSS_BIND_ADDRESS
          value: "0.0.0.0"
        - name: JBOSS_BIND_ADDRESS_MANAGEMENT
          value: "0.0.0.0"

        # Mantengo tu workaround (por colisión 9990 en el pod)
        - name: JAVA_OPTS_APPEND
          value: "-Djboss.management.http.port=9991 -Djboss.management.native.port=9992 -Djava.net.preferIPv4Stack=true"

        - name: JAVA_MAX_MEM_RATIO
          value: "50"

        # Path REAL del quickstart (según README del repo)
        - name: APP_PATH
          value: "/jboss-kitchensink-ear-web"

      volumeMounts:
        - name: eap-data
          path: /opt/eap/standalone/tmp
        - name: eap-data
          path: /opt/eap/standalone/data
        - name: eap-data
          path: /opt/eap/standalone/log
        - name: eap-data
          path: /opt/eap/standalone/deployments

      endpoints:
        - name: eap-http
          targetPort: 8080
          exposure: public
          protocol: http
          path: /jboss-kitchensink-ear-web
          attributes:
            main: "true"
            openInBrowser: "true"

commands:
  - id: build-ear
    exec:
      component: build-jdk8
      workingDir: /projects
      commandLine: |
        set -e
        mvn -B -DskipTests -pl ear -am clean package
        ls -la ear/target || true

  - id: deploy-ear
    exec:
      component: eap
      workingDir: /projects
      commandLine: |
        set -euo pipefail

        # Esperar el EAR (sin matar el workspace si tarda)
        EAR=""
        for i in $(seq 1 180); do
          EAR="$(ls -1 ear/target/*.ear 2>/dev/null | head -n 1 || true)"
          if [ -n "${EAR:-}" ]; then break; fi
          sleep 2
        done

        if [ -z "${EAR:-}" ]; then
          echo "WARN: No se encontró ear/target/*.ear todavía; no hago fail del postStart."
          exit 0
        fi

        echo "Deploying: $EAR"
        DEPLOY_DIR="/opt/eap/standalone/deployments"
        cp -f "$EAR" "${DEPLOY_DIR}/kitchensink.ear"
        touch "${DEPLOY_DIR}/kitchensink.ear.dodeploy"

        # Espera suave: validar puerto 8080 (no falla si no responde)
        echo "Waiting (best-effort) for 8080 to be listening..."
        for i in $(seq 1 60); do
          (echo > /dev/tcp/127.0.0.1/8080) >/dev/null 2>&1 && break || true
          sleep 2
        done

        echo "Done. Abrí el endpoint eap-http (path: ${APP_PATH})."
        exit 0

events:
  postStart:
    - build-ear
    - deploy-ear
